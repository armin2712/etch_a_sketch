<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="submit-container">
      <button class="btn grid-change">Submit</button>
      <input
        type="range"
        class="input"
        name="input"
        min="1"
        value="64"
        max="100"
        onchange="updateTextInput(this.value);"
      />
      <p class="grid-text"></p>
    </div>

    <button class="btn rainbow">GO Rainbow</button>
    <button class="btn erase">Erase</button>

    <div class="board">
      <div class="container">
        <div class="square"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
